<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiwan Odyssey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #05070a;
        color: #ffffff;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Instrument Serif', serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      @keyframes flyToPassport {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        20% {
          transform: translate(-50%, -50%) scale(1.4);
          opacity: 1;
        }
        100% {
          transform: translate(calc(100vw - 150px - var(--start-x)), calc(-var(--start-y) + 40px)) scale(0.2);
          opacity: 0;
        }
      }

      .animate-fly {
        animation: flyToPassport 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      .ease-out-expo {
        transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      }

      @keyframes ping-glow {
        0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(34, 211, 238, 0); }
        100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
      }
      .ping-glow {
        animation: ping-glow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      .neon-flag-glow {
        filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 5px #0000ff) drop-shadow(0 0 10px #ff0000);
      }

      /* Custom Animations for "God Level" Feel */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-in.fade-in {
        animation-name: fadeIn;
        animation-fill-mode: forwards;
      }

      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-in.zoom-in-95 {
        animation-name: zoomIn;
        animation-fill-mode: forwards;
      }
       @keyframes zoomInFull {
        from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
        to { opacity: 1; transform: scale(1) rotate(0); }
      }
      .animate-in.zoom-in {
        animation-name: zoomInFull;
        animation-fill-mode: forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-in.slide-in-from-bottom-4 {
        animation-name: slideUp;
        animation-fill-mode: forwards;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
